
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改群昵称</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
</head>
<body>
    <input type="text" id="groupVest" maxlength="10" required lay-verify="required" autocomplete="off" class="layui-input">
    <button type="button" class="layui-btn" id="put">修改</button>
    <script type="text/javascript" src="../../static/js/my.js"></script>
    <script src="../../static/layui/layui.js"></script>
    <script src="../../static/js/jquery.js"></script>
    <script>
        $.get("/group/getMyVest",function(res) {
            $("#groupVest").val(res.data)
        })

        $("#put").click(function() {
            $.get("/group/updateMyVest?vest=" + $("#groupVest").val(),function(res) {
                layer.msg(res.msg)
            })
        })
    </script>
</body>
</html>
